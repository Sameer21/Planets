<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <style>
        /* Basic Reset and Body Styling */
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Subtle, light space-themed background image */
            background: #e6e9f0 url('https://www.transparenttextures.com/patterns/stardust.png');
            color: #222; /* Darker text for contrast */
        }

        /* Canvas Styling */
        canvas {
            display: block;
            /* No background, let Three.js renderer handle it */
        }

        /* Control Panel Styling */
        #controls {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.85); /* Light semi-transparent background */
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            z-index: 2000; /* Ensure it's above the canvas */
            max-height: calc(100vh - 30px); /* Limit height for responsiveness */
            overflow-y: auto; /* Enable scrolling if content exceeds height */
            width: 250px; /* Fixed width for control panel */
            box-sizing: border-box; /* Include padding in width */
        }

        #controls h2 {
            cursor: move;
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
            font-size: 1.3em;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            padding-bottom: 10px;
        }

        .planet-control {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .planet-control:last-child {
            border-bottom: none; /* No border for the last item */
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .planet-control label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
            font-size: 0.95em;
        }

        .planet-control input[type="range"] {
            width: calc(100% - 60px); /* Adjust width to make space for value display */
            -webkit-appearance: none; /* Remove default styling for WebKit browsers */
            appearance: none;
            height: 8px;
            background: #555;
            outline: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Thumb styling for range input */
        .planet-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #007bff; /* Bright blue for the thumb */
            cursor: grab;
            border: 2px solid #fff;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }

        .planet-control input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #007bff;
            cursor: grab;
            border: 2px solid #fff;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }

        /* Track styling for range input */
        .planet-control input[type="range"]::-webkit-slider-runnable-track {
            background: #444;
            border-radius: 5px;
            height: 8px;
        }

        .planet-control input[type="range"]::-moz-range-track {
            background: #444;
            border-radius: 5px;
            height: 8px;
        }

        .planet-control span {
            display: inline-block;
            width: 45px; /* Fixed width for value display */
            text-align: right;
            font-size: 0.85em;
            color: #666;
            vertical-align: middle;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            #controls {
                top: 10px;
                left: 10px;
                right: 10px; /* Occupy full width with some margin */
                width: auto;
                max-height: 40vh; /* Shorter on small screens */
                padding: 10px;
            }

            #controls h2 {
                font-size: 1.1em;
                margin-bottom: 10px;
                padding-bottom: 8px;
            }

            .planet-control {
                margin-bottom: 10px;
                padding-bottom: 8px;
            }

            .planet-control label {
                font-size: 0.9em;
                margin-bottom: 5px;
            }

            .planet-control input[type="range"] {
                width: calc(100% - 50px);
            }

            .planet-control span {
                width: 40px;
                font-size: 0.8em;
            }
        }
    </style>
    <style>
    #controls .close-btn {
        position: absolute;
        top: 8px;
        right: 12px;
        background: #e74c3c;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 18px;
        cursor: pointer;
        z-index: 2100;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
    }
    #controls .close-btn:hover {
        background: #c0392b;
    }
    </style>
</head>
<body>
    <div id="controls">
        <button class="close-btn" title="Close">&times;</button>
        <h2>Planet Speed Control</h2>
    </div>
    <button id="show-controls-btn" style="display:none;position:fixed;top:24px;left:50%;transform:translateX(-50%);z-index:2100;background:linear-gradient(135deg,#007bff 60%,#00c6ff 100%);color:#fff;border:none;border-radius:50%;width:48px;height:48px;font-size:28px;cursor:pointer;box-shadow:0 2px 12px rgba(0,0,0,0.18);transition:background 0.2s,box-shadow 0.2s;"><span style="display:flex;align-items:center;justify-content:center;width:100%;height:100%;font-size:28px;">â˜°</span></button>
    <div id="revolutions-panel" style="position:fixed;top:20px;right:20px;z-index:2200;background:rgba(30,30,40,0.92);color:#fff;padding:18px 22px 14px 22px;border-radius:12px;box-shadow:0 2px 16px rgba(0,0,0,0.18);min-width:180px;max-width:260px;font-size:1em;backdrop-filter:blur(2px);">
        <div style="font-weight:bold;font-size:1.1em;margin-bottom:10px;text-align:center;letter-spacing:0.5px;">Total Revolutions</div>
        <div id="revolutions-list"></div>
    </div>
    <canvas id="solarCanvas"></canvas>
    <script type="module" src="main.js"></script>
</body>
</html>
